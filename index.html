<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di Orari Mensili</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .data-cell {
            position: relative;
            padding: 0;
            height: 2.5rem;
            transition: background-color 0.2s ease-in-out;
        }

        .data-cell::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top left, transparent calc(50% - 0.5px), #9ca3af, transparent calc(50% + 0.5px));
            pointer-events: none;
            z-index: 1;
        }

        .triangle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            background-color: transparent;
            z-index: 2;
        }

        .top-triangle { clip-path: polygon(0 0, 100% 0, 0 100%); }
        .bottom-triangle { clip-path: polygon(100% 0, 100% 100%, 0 100%); }
        
        /* Colori degli stati */
        .top-colored { background-color: #facc15 !important; } /* Giallo per turno superiore */
        .bottom-colored { background-color: #a855f7 !important; } /* Viola per turno inferiore */
        .ferie { background-color: #4ade80 !important; } /* Verde per ferie */
        .malattia { background-color: #f87171 !important; } /* Rosso per malattia */
        .festivo-header { color: #3b82f6 !important; font-weight: bold; } /* Blu per giorni festivi */
        
        /* Nasconde la linea diagonale quando la cella Ã¨ colorata */
        .ferie::after, .malattia::after {
            display: none;
        }

        .hide-column { display: none; }
        
        .action-btn {
            cursor: pointer;
            display: inline-block;
            margin-left: 4px;
            opacity: 0.5;
            transition: opacity 0.2s;
            font-size: 1.1em;
        }
        .action-btn:hover { opacity: 1; }
        
        /* Stili per il Drag and Drop */
        .draggable-row {
            cursor: grab;
        }
        .dragging {
            opacity: 0.5;
            background: #eef2ff;
        }
        .drag-over-indicator {
            border-top: 2px solid #3b82f6;
        }
        .drag-handle {
            padding-right: 8px;
            color: #9ca3af;
        }

        @media print {
            .no-print { display: none; }
            body { -webkit-print-color-adjust: exact; color-adjust: exact; }
            table { page-break-inside: auto; }
            tr { page-break-inside: avoid; page-break-after: auto; }
            thead { display: table-header-group; }
            .top-colored { background-color: #facc15 !important; }
            .bottom-colored { background-color: #a855f7 !important; }
            .ferie { background-color: #4ade80 !important; }
            .malattia { background-color: #f87171 !important; }
            .festivo-header { color: #3b82f6 !important; }
            .hide-column { display: none !important; }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-7xl bg-white rounded-xl shadow-lg p-6 md:p-8">
        <div class="flex flex-col gap-6 no-print mb-6">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">Generatore di Orari Mensili</h1>
                    <p class="text-gray-500 mt-1">Clic per turno, doppio clic per malattia, triplo clic per ferie. Trascina per riordinare.</p>
                </div>
                 <div class="flex flex-wrap items-center gap-2">
                    <input type="month" id="month-input" class="p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500">
                    <select id="week-selector" class="p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500"></select>
                    <button id="show-all-btn" class="bg-gray-500 text-white font-semibold px-4 py-2 rounded-lg shadow-md hover:bg-gray-600 transition-colors">Mese Intero</button>
                    <button onclick="window.print()" class="bg-blue-600 text-white font-semibold px-4 py-2 rounded-lg shadow-md hover:bg-blue-700 transition-colors">Stampa</button>
                    <button id="export-txt-btn" class="bg-purple-600 text-white font-semibold px-4 py-2 rounded-lg shadow-md hover:bg-purple-700 transition-colors">Esporta TXT</button>
                    <button id="import-txt-btn" class="bg-orange-500 text-white font-semibold px-4 py-2 rounded-lg shadow-md hover:bg-orange-600 transition-colors">Importa TXT</button>
                    <input type="file" id="import-file-input" class="hidden" accept=".txt">
                </div>
            </div>
            <div class="flex flex-col md:flex-row items-center gap-4 p-4 bg-gray-50 rounded-lg">
                 <label for="new-name-input" class="font-semibold text-gray-700">Gestisci Nomi:</label>
                 <input type="text" id="new-name-input" placeholder="Aggiungi un nuovo nome" class="flex-grow p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500">
                 <button id="add-name-btn" class="bg-green-600 text-white font-semibold px-4 py-2 rounded-lg shadow-md hover:bg-green-700 transition-colors w-full md:w-auto">Aggiungi Nome</button>
            </div>
        </div>

        <div class="overflow-x-auto">
            <table id="schedule-table" class="w-full border-collapse text-center text-xs md:text-sm">
                <thead>
                    <tr class="bg-gray-200"></tr>
                    <tr class="bg-gray-100"></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        // --- CONFIGURAZIONE INIZIALE ---
        const initialNames = [
            "MARIANGELA", "ANTONELLA", "DARIA", "PAOLA", "MARINA", "ASIA",
            "SIRIA", "NATALIE", "ALESSANDRA", "ALFONSO", "SARAH", "GIAMPIERO",
            "DOMENICO", "MICHELE", "GERMANO", "DANIELE", "IHSS", "CHRISTIAN",
            "DOMENICO PIZ", "PIERO", "MATTIA", "CLAUDIO", "MICHELE", "DANIELE",
            "TIBERIO", "MARCO"
        ];
        let names = [];
        const dayAbbreviations = ["DO", "LU", "MA", "ME", "GI", "VE", "SA"];

        // Elementi del DOM
        const monthInput = document.getElementById('month-input');
        const weekSelector = document.getElementById('week-selector');
        const showAllBtn = document.getElementById('show-all-btn');
        const addNameBtn = document.getElementById('add-name-btn');
        const newNameInput = document.getElementById('new-name-input');
        const exportTxtBtn = document.getElementById('export-txt-btn');
        const importTxtBtn = document.getElementById('import-txt-btn');
        const importFileInput = document.getElementById('import-file-input');
        const table = document.getElementById('schedule-table');
        const thead = table.querySelector('thead');
        const tbody = table.querySelector('tbody');

        // --- GESTIONE GIORNI FESTIVI ---
        
        function calculateEaster(year) {
            const a = year % 19;
            const b = Math.floor(year / 100);
            const c = year % 100;
            const d = Math.floor(b / 4);
            const e = b % 4;
            const f = Math.floor((b + 8) / 25);
            const g = Math.floor((b - f + 1) / 3);
            const h = (19 * a + b - d - g + 15) % 30;
            const i = Math.floor(c / 4);
            const k = c % 4;
            const l = (32 + 2 * e + 2 * i - h - k) % 7;
            const m = Math.floor((a + 11 * h + 22 * l) / 451);
            const month = Math.floor((h + l - 7 * m + 114) / 31);
            const day = ((h + l - 7 * m + 114) % 31) + 1;
            return new Date(year, month - 1, day);
        }

        function getItalianHolidays(year) {
            const easter = calculateEaster(year);
            const easterMonday = new Date(easter);
            easterMonday.setDate(easter.getDate() + 1);

            const holidays = new Set([
                '01-01', '01-06', 
                `${String(easterMonday.getMonth() + 1).padStart(2, '0')}-${String(easterMonday.getDate()).padStart(2, '0')}`,
                '04-25', '05-01', '06-02', '08-15', '11-01', '12-08', '12-25', '12-26'
            ]);
            return holidays;
        }

        // --- GESTIONE NOMI E TABELLA ---
        
        function saveNames() {
            localStorage.setItem('scheduleGeneratorNames', JSON.stringify(names));
        }

        function loadNames() {
            const savedNames = localStorage.getItem('scheduleGeneratorNames');
            names = savedNames ? JSON.parse(savedNames) : [...initialNames];
        }

        function renderTable() {
            thead.rows[0].innerHTML = '<th class="border border-gray-400 p-1 font-semibold text-gray-700 min-w-[200px]">NOMI</th>';
            thead.rows[1].innerHTML = '<th class="border border-gray-400 p-1 font-semibold text-gray-600">GIORNI</th>';
            tbody.innerHTML = '';

            for (let i = 1; i <= 31; i++) {
                thead.rows[0].innerHTML += `<th class="border border-gray-400 p-1 font-semibold text-gray-700 min-w-[40px] day-col-${i}" data-day-header="${i}">${i}</th>`;
                thead.rows[1].innerHTML += `<th class="border border-gray-400 p-1 font-semibold text-gray-600 day-col-${i}" id="day-abbr-${i}"></th>`;
            }

            names.forEach((name, nameIndex) => {
                const tr = document.createElement('tr');
                tr.setAttribute('draggable', true);
                tr.classList.add('draggable-row');
                tr.dataset.index = nameIndex;
                
                let cellsHtml = `
                    <td class="border border-gray-400 p-1 font-semibold text-left bg-gray-50 text-gray-800">
                        <div class="flex items-center">
                            <span class="drag-handle no-print">â ¿</span>
                            <span>${name}</span>
                            <span class="flex-grow"></span>
                            <span class="no-print">
                                <span class="action-btn delete-btn" data-index="${nameIndex}" title="Rimuovi nome">ðï¸</span>
                            </span>
                        </div>
                    </td>`;
                for (let dayIndex = 1; dayIndex <= 31; dayIndex++) {
                    cellsHtml += `
                        <td class="border border-gray-400 data-cell day-col-${dayIndex}" data-name-index="${nameIndex}" data-day-index="${dayIndex}">
                            <div class="triangle top-triangle" data-triangle="top"></div>
                            <div class="triangle bottom-triangle" data-triangle="bottom"></div>
                        </td>`;
                }
                tr.innerHTML = cellsHtml;
                tbody.appendChild(tr);
            });
            updateCalendar();
        }

        function updateCalendar() {
            const [year, month] = monthInput.value.split('-').map(Number);
            if (!year || !month) return;

            populateWeekSelector(year, month); // Aggiornato
            
            const holidays = getItalianHolidays(year);
            const daysInMonth = new Date(year, month, 0).getDate();

            document.querySelectorAll('.festivo-header').forEach(el => el.classList.remove('festivo-header'));

            for (let i = 1; i <= 31; i++) {
                const columns = document.querySelectorAll(`.day-col-${i}`);
                const isVisible = i <= daysInMonth;
                
                columns.forEach(col => { col.style.visibility = isVisible ? 'visible' : 'hidden'; });

                if (isVisible) {
                    const date = new Date(year, month - 1, i);
                    const dateString = `${String(month).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                    document.getElementById(`day-abbr-${i}`).textContent = dayAbbreviations[date.getDay()];
                    
                    if (holidays.has(dateString)) {
                        document.querySelector(`[data-day-header="${i}"]`).classList.add('festivo-header');
                        document.getElementById(`day-abbr-${i}`).classList.add('festivo-header');
                    }
                }
            }
            showAllColumns();
            loadState();
        }
        
        // --- GESTIONE STATO (SALVATAGGIO E CARICAMENTO) ---
        
        function saveState() {
            const monthKey = `schedule-state-${monthInput.value}`;
            const state = {};
            
            tbody.querySelectorAll('tr.draggable-row').forEach((row, nameIndex) => {
                row.querySelectorAll('td.data-cell').forEach(cell => {
                    const dayIndex = cell.dataset.dayIndex;
                    const key = `${nameIndex}-${dayIndex}`;

                    if (cell.classList.contains('ferie')) {
                        state[key] = 'ferie';
                    } else if (cell.classList.contains('malattia')) {
                        state[key] = 'malattia';
                    } else {
                        const topTriangle = cell.querySelector('.top-triangle.top-colored');
                        const bottomTriangle = cell.querySelector('.bottom-triangle.bottom-colored');
                        if (topTriangle && bottomTriangle) state[key] = 'both';
                        else if (topTriangle) state[key] = 'top';
                        else if (bottomTriangle) state[key] = 'bottom';
                    }
                });
            });

            localStorage.setItem(monthKey, JSON.stringify(state));
        }

        function loadState() {
            tbody.querySelectorAll('.data-cell').forEach(cell => {
                cell.classList.remove('ferie', 'malattia');
                cell.querySelectorAll('.triangle').forEach(tri => tri.classList.remove('top-colored', 'bottom-colored'));
            });
            
            const monthKey = `schedule-state-${monthInput.value}`;
            const state = JSON.parse(localStorage.getItem(monthKey) || '{}');

            for (const key in state) {
                const [nameIndex, dayIndex] = key.split('-');
                const cell = tbody.querySelector(`[data-name-index='${nameIndex}'][data-day-index='${dayIndex}']`);
                if (!cell) continue;

                const value = state[key];
                if (value === 'ferie') cell.classList.add('ferie');
                else if (value === 'malattia') cell.classList.add('malattia');
                else if (value === 'top') cell.querySelector('.top-triangle').classList.add('top-colored');
                else if (value === 'bottom') cell.querySelector('.bottom-triangle').classList.add('bottom-colored');
                else if (value === 'both') {
                    cell.querySelector('.top-triangle').classList.add('top-colored');
                    cell.querySelector('.bottom-triangle').classList.add('bottom-colored');
                }
            }
        }

        // --- GESTIONE EVENTI UTENTE ---

        let clickTimer = null;
        let clickCount = 0;
        let lastTarget = null;

        function clearCellState(cell) {
            cell.classList.remove('ferie', 'malattia');
            cell.querySelectorAll('.triangle').forEach(t => t.classList.remove('top-colored', 'bottom-colored'));
        }

        tbody.addEventListener('click', (e) => {
            const target = e.target;
            
            if (target.closest('.delete-btn')) {
                 const btn = target.closest('.delete-btn');
                 const index = parseInt(btn.dataset.index, 10);
                 handleRemoveName(index);
                 return;
            }

            const cell = target.closest('.data-cell');
            if (!cell) return;

            if (target !== lastTarget) {
                clickCount = 0;
            }
            lastTarget = target;
            clickCount++;
            
            clearTimeout(clickTimer);

            clickTimer = setTimeout(() => {
                const triangleTarget = cell.contains(target) && target.classList.contains('triangle') ? target : null;

                if (clickCount === 1) {
                    if (triangleTarget) {
                        if (cell.classList.contains('ferie') || cell.classList.contains('malattia')) {
                            clearCellState(cell);
                        }
                        const isTop = triangleTarget.classList.contains('top-triangle');
                        const colorClass = isTop ? 'top-colored' : 'bottom-colored';
                        triangleTarget.classList.toggle(colorClass);
                    } else {
                         clearCellState(cell);
                    }
                } else if (clickCount === 2) {
                    clearCellState(cell);
                    cell.classList.toggle('malattia');
                } else if (clickCount >= 3) {
                    clearCellState(cell);
                    cell.classList.toggle('ferie');
                }
                
                saveState();
                clickCount = 0;
            }, 300);
        });

        // --- GESTIONE DRAG AND DROP ---
        let draggedItem = null;

        tbody.addEventListener('dragstart', e => {
            draggedItem = e.target;
            setTimeout(() => {
                e.target.classList.add('dragging');
            }, 0);
        });

        tbody.addEventListener('dragend', e => {
            setTimeout(() => {
                draggedItem.classList.remove('dragging');
                draggedItem = null;
            }, 0);
        });

        tbody.addEventListener('dragover', e => {
            e.preventDefault();
            const afterElement = getDragAfterElement(tbody, e.clientY);
            document.querySelectorAll('.drag-over-indicator').forEach(el => el.classList.remove('drag-over-indicator'));
            if (afterElement == null) {
                if (tbody.lastChild) tbody.lastChild.classList.add('drag-over-indicator');
            } else {
                afterElement.classList.add('drag-over-indicator');
            }
        });
        
        tbody.addEventListener('dragleave', e => {
            e.target.closest('tr')?.classList.remove('drag-over-indicator');
        });

        tbody.addEventListener('drop', e => {
            e.preventDefault();
            document.querySelectorAll('.drag-over-indicator').forEach(el => el.classList.remove('drag-over-indicator'));
            const afterElement = getDragAfterElement(tbody, e.clientY);
            
            let newNames = [...names];
            const [reorderedItem] = newNames.splice(draggedItem.dataset.index, 1);
            
            let newIndex;
            if (afterElement) {
                newIndex = Array.from(tbody.children).indexOf(afterElement);
            } else {
                newIndex = names.length; // Corretto per inserimento in fondo
            }
            
            newNames.splice(newIndex, 0, reorderedItem);
            
            updateStateOnDrop(names, newNames);
            names = newNames;
            saveNames();
            renderTable();
        });

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.draggable-row:not(.dragging)')];
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        function updateStateOnDrop(oldNames, newNames) {
            const monthKey = `schedule-state-${monthInput.value}`;
            const currentState = JSON.parse(localStorage.getItem(monthKey) || '{}');
            const newState = {};

            const oldData = oldNames.map((_, index) => {
                let rowData = {};
                for (let day = 1; day <= 31; day++) {
                    const key = `${index}-${day}`;
                    if (currentState[key]) {
                        rowData[day] = currentState[key];
                    }
                }
                return rowData;
            });

            const reorderedData = newNames.map(name => {
                const oldIndex = oldNames.indexOf(name);
                return oldData[oldIndex];
            });

            reorderedData.forEach((rowData, nameIndex) => {
                for (const day in rowData) {
                    const key = `${nameIndex}-${day}`;
                    newState[key] = rowData[day];
                }
            });

            localStorage.setItem(monthKey, JSON.stringify(newState));
        }


        // --- FUNZIONI DI IMPORT/EXPORT E UTILITÃ ---

        function exportToTxt() {
            const [year, month] = monthInput.value.split('-').map(Number);
            if (!year || !month) return;
            
            const monthName = new Date(year, month - 1, 1).toLocaleString('it-IT', { month: 'long' }).toUpperCase();
            const daysInMonth = new Date(year, month, 0).getDate();
            let content = `ORARIO PER ${monthName} ${year}\n\n`;
            
            content += "Legenda:\nF = Ferie\nM = Malattia\nT1 = Turno Mattina (Giallo)\nT2 = Turno Pomeriggio (Viola)\nG = Giornata Intera\n- = Riposo\n\n";

            let header = "NOME".padEnd(20);
            for (let i = 1; i <= daysInMonth; i++) {
                header += `| ${String(i).padStart(2, '0')} `;
            }
            content += header + "\n" + "-".repeat(header.length) + "\n";

            names.forEach((name, nameIndex) => {
                let row = name.padEnd(20);
                for (let dayIndex = 1; dayIndex <= daysInMonth; dayIndex++) {
                    const cell = tbody.querySelector(`[data-name-index='${nameIndex}'][data-day-index='${dayIndex}']`);
                    let status = '-';
                    if (cell) {
                        if (cell.classList.contains('ferie')) status = 'F';
                        else if (cell.classList.contains('malattia')) status = 'M';
                        else {
                            const top = cell.querySelector('.top-triangle.top-colored');
                            const bottom = cell.querySelector('.bottom-triangle.bottom-colored');
                            if (top && bottom) status = 'G';
                            else if (top) status = 'T1';
                            else if (bottom) status = 'T2';
                        }
                    }
                    row += `| ${status.padEnd(2, ' ')} `;
                }
                content += row + "\n";
            });

            const blob = new Blob([content], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `orario-${monthName.toLowerCase()}-${year}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(a.href);
        }

        function importFromTxt(fileContent) {
            const lines = fileContent.split('\n');
            const monthMap = { "GENNAIO": "01", "FEBBRAIO": "02", "MARZO": "03", "APRILE": "04", "MAGGIO": "05", "GIUGNO": "06", "LUGLIO": "07", "AGOSTO": "08", "SETTEMBRE": "09", "OTTOBRE": "10", "NOVEMBRE": "11", "DICEMBRE": "12" };
            
            const headerLine = lines.find(line => line.startsWith("ORARIO PER"));
            if (!headerLine) {
                alert("Formato file non valido: intestazione del mese non trovata.");
                return;
            }

            const [_, monthName, yearStr] = headerLine.split(' ');
            const month = monthMap[monthName.trim()];
            const year = yearStr.trim();

            if (!month || !year) {
                alert("Formato file non valido: impossibile leggere mese e anno.");
                return;
            }

            const monthKey = `schedule-state-${year}-${month}`;
            const newState = {};
            let dataStarted = false;

            for (const line of lines) {
                if (line.includes("NOME".padEnd(20))) {
                    dataStarted = true;
                    continue;
                }
                if (!dataStarted || line.trim() === "" || line.startsWith("-")) continue;

                const parts = line.split('|').map(p => p.trim());
                const name = parts[0];
                const nameIndex = names.indexOf(name);

                if (nameIndex !== -1) {
                    parts.slice(1).forEach((status, dayIndex) => {
                        const key = `${nameIndex}-${dayIndex + 1}`;
                        if (status === 'F') newState[key] = 'ferie';
                        else if (status === 'M') newState[key] = 'malattia';
                        else if (status === 'T1') newState[key] = 'top';
                        else if (status === 'T2') newState[key] = 'bottom';
                        else if (status === 'G') newState[key] = 'both';
                    });
                }
            }

            localStorage.setItem(monthKey, JSON.stringify(newState));
            monthInput.value = `${year}-${month}`;
            renderTable(); // Ricarica la tabella con i nuovi dati
            alert(`Orario per ${monthName} ${year} importato con successo!`);
        }

        function populateWeekSelector(year, month) {
            weekSelector.innerHTML = '';
            const firstDayOfMonth = new Date(year, month - 1, 1);
            const lastDayOfMonth = new Date(year, month, 0);

            let startDate = new Date(firstDayOfMonth);
            startDate.setDate(startDate.getDate() - (startDate.getDay() + 6) % 7);

            let weekNum = 1;
            while (startDate <= lastDayOfMonth) {
                const endDate = new Date(startDate);
                endDate.setDate(startDate.getDate() + 6);

                const format = (date) => `${String(date.getDate()).padStart(2, '0')}/${String(date.getMonth() + 1).padStart(2, '0')}`;
                
                const option = document.createElement('option');
                option.value = `${startDate.toISOString().split('T')[0]}_${endDate.toISOString().split('T')[0]}`;
                option.textContent = `Settimana ${weekNum} (${format(startDate)} - ${format(endDate)})`;
                weekSelector.appendChild(option);

                startDate.setDate(startDate.getDate() + 7);
                weekNum++;
            }
        }

        function showAllColumns() {
            for (let i = 1; i <= 31; i++) {
                document.querySelectorAll(`.day-col-${i}`).forEach(col => col.classList.remove('hide-column'));
            }
            if(weekSelector.options.length > 0) {
                weekSelector.value = weekSelector.options[0].value;
            }
        }

        function filterByWeek() {
            const [startDateStr, endDateStr] = weekSelector.value.split('_');
            const startDate = new Date(startDateStr);
            const endDate = new Date(endDateStr);
            
            const [year, month] = monthInput.value.split('-').map(Number);

            for (let i = 1; i <= 31; i++) {
                const currentDate = new Date(year, month - 1, i);
                const columns = document.querySelectorAll(`.day-col-${i}`);
                
                const isVisible = currentDate >= startDate && currentDate <= endDate;
                
                columns.forEach(col => col.classList.toggle('hide-column', !isVisible));
            }
        }
        
        function handleAddName() {
            const newName = newNameInput.value.trim().toUpperCase();
            if (newName && !names.includes(newName)) {
                names.push(newName);
                saveNames();
                renderTable();
                newNameInput.value = '';
            } else if (names.includes(newName)) {
                 alert("Questo nome Ã¨ giÃ  presente nella lista.");
            }
        }
        
        function handleRemoveName(index) {
            if (confirm(`Sei sicuro di voler rimuovere "${names[index]}"?`)) {
                names.splice(index, 1);
                saveNames();
                renderTable();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date();
            const year = today.getFullYear();
            const month = (today.getMonth() + 1).toString().padStart(2, '0');
            monthInput.value = `${year}-${month}`;

            loadNames();
            renderTable();

            monthInput.addEventListener('change', updateCalendar);
            weekSelector.addEventListener('change', filterByWeek);
            showAllBtn.addEventListener('click', showAllColumns);
            addNameBtn.addEventListener('click', handleAddName);
            exportTxtBtn.addEventListener('click', exportToTxt);
            importTxtBtn.addEventListener('click', () => importFileInput.click());
            importFileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        importFromTxt(e.target.result);
                    };
                    reader.readAsText(file);
                }
                event.target.value = null;
            });
            newNameInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') handleAddName();
            });
        });
    </script>
</body>
